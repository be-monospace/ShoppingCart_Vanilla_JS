<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="user shoppingList">
                <div class="imgBox">
                    <img src="img1.jpg" alt="Summery fresh fruit abstract illustration">
                </div>
                <div class="listBox">
                    <div class="group">
                        <h3>Shopping List</h3>
                        <label for="products">Choose a product from list:</label>
                        <br>
                        <select id="products"></select>
                        <br>
                        <label for="qtd">Quantity:</label>
                        <input id="qtd" type="number" placeholder="0"/>
                        <br>
                        <button id="add-to-cart">Add to Cart</button>
                        <br>
                        <a href="#" onclick="javascript:doToggle();">Go to Cart <span>&rarr;</span></a>
                    </div>
                </div>
            </div>
            <div class="user shoppingCart">
                <div class="listBox">
                    <!-- A class group é dada para os elementos terem display: block-->
                    <div class="group">
                            <h3>Shopping Cart</h3>
                            <label for="limit">Limit:</label>
                            <input id="limit" type="number"/>
                        <div id="scroll">
                            <table>
                                <thead id="header">
                                    <tr>
                                    <th>Item</th>
                                    <th>Un</th>
                                    <th>Qty</th>
                                    <th>Value</th>
                                    <th>X</th>
                                    </tr>
                                <thead>
                            
                                <tbody id="table-body">
                                    <tr>
                                        <th>MAça</th>
                                        <th>1.30</th>
                                        <th>1</th>
                                        <th>1.30</th>
                                        <th>X</th>
                                    </tr>
                            
                                </tbody>
                                
                            </table>
                        </div>

                    <div id="end-section">
                        <h2>TOTAL<span id="total">0</span><span>€</span></h2>
                        <a href="#" onclick="javascript:doToggle();">Go to List <span>&rarr;</span></a>
                    </div>
                 </div>
                </div>
                <div class="imgBox">
                    <img class="flip" src="img2.jpg" alt="">
                </div>
            </div>  
        </div>
    </section>



<!-- SCRIPTS -->
    <script src="script.js"></script>
    <script type="text/javascript">
        function doToggle(){
            var container = document.querySelector('.container');
                container.classList.toggle('active');
        }
    </script>
</body>
</html>
